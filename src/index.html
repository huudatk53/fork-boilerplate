<!DOCTYPE html >
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sanitize.css/2.0.0/sanitize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.2.0/tailwind.min.css">
  <title>RC-Components</title>
</head>
<style>
  .common-scrollbar::-webkit-scrollbar {
    width: 5px;
  }

  .common-scrollbar::-webkit-scrollbar-thumb {
    background: linear-gradient(rgba(141, 141, 141, 0.35), rgba(141, 141, 141, 0.5), rgba(141, 141, 141, 0.35));
    border-radius: 100rem;
  }

  .common-scrollbar::-webkit-scrollbar-track {
    background: transparent;
  }
</style>
<body class="dark-mode common-scrollbar">
  <noscript>If you're seeing this message, that means
    <strong>JavaScript has been disabled on your browser</strong>, please
    <strong>enable JS</strong> to make this app work.
  </noscript>
  <div id="app" class="w-full"></div>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400&display=swap">
</body>
</html>
